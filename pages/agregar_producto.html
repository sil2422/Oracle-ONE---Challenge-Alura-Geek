<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek - Agregar Producto</title>
    <link rel="icon" type="image/png" href="../imagenes/carrito-de-compras.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/agregar_producto.css">
    <link rel="stylesheet" href="../css/rodapie.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header class="header">
        <div class="navegacion">
          <div class="logo">
              <a href="../index.html">
                <img class="logo__imagen" alt="AluraGeek" title="AluraGeek" src="../imagenes/Logo.png">
              </a>
          </div>
          <div class="barra__busqueda">
             <input class="buscador" type="text" placeholder="¿Que deseas buscar?">
             <img class="buscador__icono" src="../imagenes/lupa.svg">
          </div>
          <div class="login">
            <button class="boton__login">
                <a class="titulo__login" href="./login.html">Login</a>
            </button>
          </div>
        </div>
    </header>
    <section class="agregar__producto">
        <h5 class="agregar__producto--titulo">Agregar nuevo producto</h5>
        <div class="adicionar__imagen">
            <div class="adicionar__imagen--campo">
                <img class="imagen__campo" src="../imagenes/img.png">
                <p class="parrafo__campo">Arrastre para agregar una imagen para el producto</p>
            </div>
            <p class="o">O</p>
            <button class="agregar__producto--busqueda">
                <a href="#" class="agregar__producto--link" href="#">Busque en su computador</a>
            </button>
        </div>
        <label for="nombre" class="agregar__producto--nombre">Nombre del producto</label>
        <input type="text" class="nombre__producto" id="nombre" placeholder="Producto XYZ">
        <label for="precio" class="agregar__producto--precio">Precio del producto</label>
        <input type="text" class="precio__producto" id="precio" placeholder="$100.00">
        <label for="descripcion" class="agregar__producto--descripcion">Descripcion del producto</label>
        <textarea class="descripcion__producto" id="descripcion"></textarea>
        <button class="agregar__producto--boton">Agregar Producto</button>
    </section>
    <section class="seccion__rodapie">
        <div class="rodapie__seccion--1">
        <div class="rodapie__logo">
            <a href="../index.html">
              <img class="logo__imagen--rodapie" alt="AluraGeek" title="AluraGeek" src="../imagenes/Logo.png">
            </a>
        </div>
        <div class="seccion__rodapie--lista">
             <ul class="rodapie__lista">
                <li class="rodapie__lista--item">
                    <a  class="rodapie__lista--link" href="#">Quienes Somos</a>
                </li>
                <li class="rodapie__lista--item">
                    <a  class="rodapie__lista--link" href="#">Politica de privacidad</a>
                </li>
                <li class="rodapie__lista--item">
                    <a class="rodapie__lista--link" href="#">Programa de fidelidad</a>
                </li>
                <li class="rodapie__lista--item">
                    <a class="rodapie__lista--link" href="#">Nuestras tiendas</a>
                </li>
                <li class="rodapie__lista--item">
                    <a class="rodapie__lista--link" href="#">Quiero ser franquiciado</a>
                </li>
                <li class="rodapie__lista--item">
                    <a class="rodapie__lista--link" href="#">Anuncie aqui</a>
                </li>
             </ul>
        </div>
        </div>
        <form class="formulario">
            <h3 class="formulario__titulo">Hable con nosotros</h3>
            <div class="formulario__campo">
                <label for="name">Nombre</label>
                <input name="name" type="text" class="formulario__nombre" id="name" required="" minlength="4" maxlength="40" data-tipo="name" placeholder="Nombre">
            </div>
            <div class="formulario__campo">
                <label for="textarea">Escribe tu mensaje</label>
                <textarea name="message" id="message" class="formulario__texto" required="" maxlength="120" data-tipo="message" placeholder="Mensaje"></textarea>
            </div>
            <button class="formulario__boton">Enviar mensaje</button>
        </form>
    </section>
    <footer class="footer">
        <p class="footer__descripcion">© Desarrollado por Ma Silvina Pérez para Oracle Alura - 2022</p>
    </footer>
</body>
</html>
